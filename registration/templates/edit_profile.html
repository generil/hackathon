{% load static %}
<html>

<head>
	<title>
		{% block title %}{% endblock%}
	</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/app.css' %}"> {% block styles %}{% endblock %}
</head>

<body>
	{% block nav %}
		{% include "navbar.html" %}
	{% endblock %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-8 col-md-8" style="padding-top: 20px;">
                <div class="row">
                    <div class="col-lg-3 col-md-3"></div>
                    <div class="col-lg-6 col-md-6">
                        <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group imagepreview" style="text-align:center;">
                                <img id="preview" class="center-cropped" alt="" src="{{ person.avatar.url }}" height="300px" width="300px">
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                <label class="input-group-btn">
                                    <span class="btn btn-default btn-block" style="border-radius: 4px;">
                                    <span id="add-t-image">Add profile picture</span>&hellip;
                                    <input type="file" name="avatar" style="display: none;" required="">
                                    </span>
                                </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="firstname" placeholder="First Name" name="first_name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="last_name">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="pwd" placeholder="Password" name="password1">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="pwd" placeholder="Retype Password" name="password2">
                            </div>                        
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                    <div class="col-lg-3 col-md-3"></div>
                </div>
            </div>
            <div class="col-lg-2 col-md-2"></div>
        </div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/bootstrap.js' %}"></script>
	<script src="{% static 'js/app.js' %}"></script>
</body>

</html>

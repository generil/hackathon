{% extends "base.html" %}
{% block home %}
{% block nav %}
	{% include "navbar.html" %}
{% endblock %}
<div class="container-fluid">
	<div class="row">
        <div class="col-lg-2 col-md-2"></div>
        <div class="col-lg-8 col-md-8" style="padding-top: 20px;">
            <div class="row">
                <div class="col-lg-3 col-md-3"></div>
                <div class="col-lg-6 col-md-6">
                    <form action="">
                        <div class="form-group imagepreview" style="text-align:center; display:none">
                            <img id="preview" class="center-cropped" alt="" src="" height="128px" width="128px">
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                            <label class="input-group-btn">
                                <span class="btn btn-default btn-block" style="border-radius: 4px;">
                                <span id="add-t-image">Add profile</span>&hellip;
                                <input type="file" name="topic_file" style="display: none;" required="">
                                </span>
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstname" placeholder="First Name" name="email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="{{user}}" name="email">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="{{email}}" name="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
                <div class="col-lg-3 col-md-3"></div>
            </div>
        </div>
        <div class="col-lg-2 col-md-2"></div>
	</div>
</div>
{% endblock %}

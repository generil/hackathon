{% extends "home.html" %}

{% block content %}
	<h3>Topics</h3>

	{% if topics.count == 0 %}
		<p>No topics to show</p>
	{% else %}
		{% for topic in topics %}
		<ul>
			<li><a href="{% url 'classroom:topic_details' classroom.pk topic.pk %}">{{ topic }}</a></li>
		</ul>
		{% endfor %}
	{% endif %}

	<br>
	<a href="{% url 'classroom:add_topic' classroom.pk %}">Add topic</a>
{% endblock %}

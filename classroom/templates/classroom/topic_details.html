<!DOCTYPE html>
<html>
<head>
	<title>Details</title>
</head>
<body>
	{% for post in posts %}
	<ul>
		<li>
			{{ post }}
			{{ post.content }}	
		</li>
	</ul>
	{% end for %}

	<form action="{% url 'classroom:add_topic_post' %}" method="POST">
		{% csrf_token %}
		<input type="text" name="title" placeholder="post title">
		<textarea name="content" id="" cols="10" rows="3" class="form-control" placeholder="add post"></textarea>
		<button type="submit">Post</button>
	</form>
	
</body>
</html>
